# TYPE  DATABASE  USER  ADDRESS       METHOD
# Allow SSL connections from anywhere (password auth)
hostssl all       all   0.0.0.0/0     scram-sha-256
hostssl all       all   ::/0          scram-sha-256
# Allow local (unix socket) connections without SSL (for healthchecks, init scripts)
local   all       all                 trust
# Reject non-SSL TCP connections
host    all       all   0.0.0.0/0     reject
host    all       all   ::/0          reject
